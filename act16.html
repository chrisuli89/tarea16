<!DOCTYPE HTML>
<html>
    <head>            
        <title>Ejemplo LocalStorage</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body> 
  <section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Universidad de Colima
            </h1>
            <h2 class="subtitle">
            Facultad de Telemática
          </h2>
        </div>
      </div>
    </section>

    <div class="container">
        <div class="columns is-centered">
            <div class="column is-11 is-offset-one">       
                <h1 class="title is-2">Trabajando con localStorage</h1>

                <!-- form name="frmdatos" -->
                    <div class="field">
                      <label class="label">Nombre</label>
                      <div class="control">
                        <div class="columns">
                            <div class="column is-three-fifths"><input class="input" type="text" id="nombre" name="nombre" placeholder="Ejemplo: mark zucaritas" required></div>
                        </div>
                      </div>
                    </div>

                    <div class="field">
            <label class="label">Email</label>
            <div class="control"><div class="columns">
                            <div class="column is-two-fifths">
              <input class="input" type="email" id="email" name="email" placeholder="Ejemplo: facultad@gmail.com "required></div>
                        </div>
            </div>
          </div>

                    <div class="control">
                      <button id="boton-guardar" class="button is-primary">Guardar</button>&nbsp;&nbsp;
                      <button id="boton-limpia" class="button is-danger">Limpiar datos</button>
                      <button id="boton-ver" class="button is-success">Ver storage</button>
                      <button id="boton-borra" class="button is-danger">Borrar storage</button>
                    </div -->
                <!-- /form -->

                    <div>
                        <br />
                        <p class="title is-4">Registros almacenados en localStorage</p>
                        <table class="table is-bordered" id="salida">
                            <tr><th>Nombre</th><th>Correo electrónico</th></tr>
                        </table>
                    </div>

            </div>
        </div>
    </div>

    <footer class="footer">
  
        <p>
          <center>&copy;Desarrollado por <b>Christian Ulises Gutierrez Rodriguez<b></center>
        </p>
      </div>
    </footer>

        <script type="text/javascript">
           var nombres = [];
           var correos = [];
           var cuenta=0;
          
             /*localStorage.getItem('Nombre');
             var array = localStorage.getItem('Nombre');
             array = JSON.parse(array);*/
             
           
            
            /*Boton guardar*/
            $('#boton-guardar').click(function()
            {
              /*Captura de los datos escritos*/        
                  var nom = $("#nombre").val();
                  var correo = $("#email").val();
              
               if(nom!=""&&correo!="")
               {
                   cuenta++;
                  /*se guarda los datos en el LocalStorage*/
                    nombres.push(nom);
                    correos.push(correo);

                  /*se guarda como registro en el localstorage*/
                  localStorage.setItem('Nombre', JSON.stringify(nombres));
                  localStorage.setItem("Email", JSON.stringify(correos));

                  /*Limpiando los campos*/
                  $("#nombre").val("");
                  $("#email").val("");
              }
              else
              {
                 alert("Los campos estan vacios");
                 exit();  
              }
          });

            /*Boton  de cargar storage */
            $('#boton-ver').click(function()
            {
                /*Obtener los  datos almacenados*/
                  var nombre = localStorage.getItem("Nombre");
                  var correo = localStorage.getItem("Email");


                  /*Mostrar los datos almacenados*/
                var nombs = localStorage.getItem('Nombre');
                nombs = JSON.parse(nombs);

                var corrs = localStorage.getItem('Email');
                corrs = JSON.parse(corrs);

                /*coloca los datos en la tabla*/
                for(var i=0;i<cuenta;i++)
                {
                $("#salida").append("<tr><td>"+nombs[i]+"</td><td>"+corrs[i]+"</td></tr>");
                }

            });
            
            /*Boton  de limpiar*/
            $("#boton-limpia").click(function(){
              /*Limpiando los campos */
                $("#nombre").val("");
                $("#email").val("");
            });
            
            /*Boton  de borra storage*/
            $("#boton-borra").click(function(){
              localStorage.clear();
            });
         
      </script>
</body>
</html>
